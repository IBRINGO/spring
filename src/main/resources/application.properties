spring.application.name=SpringDataRest

spring.datasource.url=jdbc:mariadb://localhost:3307/springboot
spring.datasource.username=root
spring.datasource.password=Mari@root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.data.rest.base-path=/api
spring.data.rest.detection-strategy=annotated

management.endpoints.web.exposure.include=* 
management.endpoint.health.show-details=always 
management.metrics.export.prometheus.config.enabled=true 
management.metrics.export.prometheus.config.step=30s 