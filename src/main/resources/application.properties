spring.application.name=SpringDataRest

# CORRECTION 1: Utiliser 'mariadb' au lieu de 'localhost'
# CORRECTION 2: Utiliser 'springdb' (nom défini dans docker-compose)
spring.datasource.url=jdbc:mariadb://mariadb:3306/springdb
spring.datasource.username=root
# CORRECTION 3: Utiliser 'root' (password défini dans docker-compose)
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.data.rest.base-path=/api
spring.data.rest.detection-strategy=annotated

management.endpoints.web.exposure.include=* 
management.endpoint.health.show-details=always 
management.metrics.export.prometheus.config.enabled=true 
management.metrics.export.prometheus.config.step=30s
